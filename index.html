<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My first web page</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <img class="side" src="https://i.ibb.co/Tr2Gj5H/Group-7.png" alt="Group-7">
            <h2>KodeCamp</h2>
            
            <div class="down">
                <h1>JOIN OUR NEXT COHORT</h1>
                <p>An internship that changes newbies to probies</p>
            </div>
        </div>
        <div class="right">
            <img  src="https://i.ibb.co/sRzyqw3/Whats-App-Image-2021-08-10-at-12-52-1-2.png">
            <h1>Sign Up</h1>
            <form class="form1">
                <div class="form">
                    <div>
                        <label for="">First Name</label> 
                        <input type="text" name="" id="">
                        <label for="">Email</label> <br>
                        <input type="text" name="" id="">
                        <label for="">Password</label>
                        <input type="text" name="" id="">
                        <label for="">Educational Level</label>
                        <input list="item" name="item">
                        <datalist id="item">
                            <label for="">Educational Level</label>
                            <option value="Primary">
                            <option value="Secordray">
                            <option value="High school">
                        </datalist>
                    </div>
                    <div>
                        <label for="">Last Name</label>
                        <input type="text" name="" id="">
                        <label for="">Gender</label>
                        <input list="age" name="age">
                        <datalist id="age">
                            <option value="Male">
                            <option value="Female">
                        </datalist>
                    
                        <label for="">Confirm Password</label>
                        <input type="text" name="" id="">

                        <label for="">Experience Level</label>
                        <input list="school" name="school">
                        <datalist id="school">
                            <option value="Primary1">
                            <option value="Primary2">    
                        </datalist>
                    </div>
                    
                </div>
                <div class="text1">
                    <label for=""> Tell us about you</label>
                    <textarea name="" id="" cols="80" rows="5"></textarea>
                </div>
            </form>
            <button>create Account</button>
        </div>
    </div>
</body>
</html>
